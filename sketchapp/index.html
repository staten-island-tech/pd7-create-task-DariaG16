<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div id="tools">
        <h1>Daria's Drawing app!</h1>
        <div>
          <label for="color">Color Picker:</label>
          <input id="color" type="color" name="color" />
          <button id="saveColor">Save</button>
        </div>
        <label for="size">Brush Size:</label>
        <input id="size" type="range" name="size" min="1" max="50" />
      </div>
      <canvas id="canvas" width="1500" height="950"> Drawing space. </canvas>
    </section>
  </body>
</html>
