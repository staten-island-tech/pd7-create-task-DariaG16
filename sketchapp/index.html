<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div id="tools">
        <h1>Drawing app!</h1>
        <div id="colorPick">
          <label for="color">Color Picker:</label>
          <input id="color" type="color" name="color" />
          <button id="saveColor">Save</button>
          <button id="erase">Erase</button>
        </div>
        <label id="brushSize" for="size">Brush Size: 1 px</label>
        <input id="size" type="range" value="1" name="size" min="1" max="200" />
        <div id="saved"></div>
      </div>
      <canvas id="canvas" width="1500"> Drawing space. </canvas>
    </section>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
